<nb-card>
<nb-card-header>
    All Treatments
  </nb-card-header>
  <nb-card-body>
<table>
<th>
  Treatment number
</th>
<td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
<th>
  Description
</th>
<td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
<th>
  Cost
</th>
<ng-container *ngFor="let item of data">
	<tr>
	  <td>
		{{item.tno}}
		</td>
		<td></td>
	  <td>
		{{item.description}}
		</td>
		<td></td>
	<td>
		{{item.cost}}
	  </td>
	</tr>
</ng-container>
</table>
</nb-card-body>
</nb-card>
