<nb-card>
<nb-card-header>
    Owner
  </nb-card-header>
  <nb-card-body>
<table>
<th>
  First Name
</th>
<th>
  Last Name
</th>
<th>
  Street
</th>
<th>
  City
</th>
<th>
  State
</th>
<th>
  Postal Code
</th>
<th>
  Phone number
</th>
<ng-container *ngFor="let item of data">
	<tr>
	  <td>
		{{item.firstname}}
	  </td>
	  <td>
		{{item.lastname}}
	  </td>
	  <td>
		{{item.street}}
	  </td>
	  <td>
		{{item.city}}
	  </td>
	  <td>
		{{item.state}}
	  </td>
	  <td>
		{{item.postalcode}}
	  </td>
	  <td>
		{{item.telephone}}
	  </td>
	</tr>
</ng-container>
</table>
</nb-card-body>
</nb-card>
