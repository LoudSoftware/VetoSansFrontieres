<div class="row">
  <nb-card>
    <nb-card-header>Editing: {{animal.name}}</nb-card-header>
    <nb-card-body>
      <form (ngSubmit)="onSubmit(animalForm.value)">
        <div class="form-group row">
          <label for="inputname" class="col-sm-3 col-form-label">Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="inputname" placeholder={{animal.name}} [(ngModel)]="animal.name">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputbdate" class="col-sm-3 col-form-label">Birthdate</label>
          <div class="col-sm-9">
            <input type="date" class="form-control" id="inputbdate" placeholder={{animal.bdate}}>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputregistrationdate" class="col-sm-3 col-form-label">Inscription Date</label>
          <div class="col-sm-9">
            <input type="date" class="form-control" id="inputregistrationdate" placeholder={{animal.inscriptiondate}}>
          </div>
        </div>

        <div class="form-group row">
          <div class="offset-sm-3 col-sm-9">
            <button type="submit" class="btn btn-primary">Update</button>
            <button class="btn btn-primary">Delete</button>
          </div>
          
        </div>
      </form>
    </nb-card-body>
  </nb-card>
</div>
