<nb-card *ngFor="let clinic of clinics">
  <nb-card-header>
      {{clinic.clinicname}}
  </nb-card-header>
  <nb-card-body>
    <table>
      <th>
        Animal
      </th>
      <th>
        Birth Date
      </th>
      <th>
        Inscription Date
      </th>
      <th>
        Owner's First Name
      </th>
      <th>
        Owner's Last Name
      </th>
      <th>
        Description
      </th>
      <ng-container *ngFor="let item of data" ng-init="clinic.clinicname">
        <tr *ngIf = "(item.clinicname == clinic.clinicname)">
          <td>
            <a href="http://localhost:4200/#/pages/animal/{{item.animalno}}">{{item.name}}</a>
          </td>
          <td>
            {{item.bdate}}
          </td>
          <td>
            {{item.inscriptiondate}}
          </td>
          <td>
            {{item.firstname}}
          </td>
          <td>
            {{item.lastname}}
          </td>
          <td>
            {{item.description}}
          </td>
          <td>
            <a href="http://localhost:4200/#/pages/treatment/{{item.animalno}}">treatments</a>
          </td>
        </tr>
      </ng-container>
    </table>
  </nb-card-body>
</nb-card>
